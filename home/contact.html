        <div class="content">
            <h1>CONTACT US  </h1>

        </div>
        </div>

        <div class="container mt-5">
            <h2 class="mb-4">CONTACT</h2>
            <form action="#" method="post" class="needs-validation" novalidate>
              
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                
                <div class="invalid-feedback">Please fill out this field</div>
              </div>
          
              <div class="mb-3">
                <label for="movie" class="form-label">SELECT DESIGN:</label>
                <select class="form-select" id="movie" name="SELECT DESIGN" required>
                 
                  <option value="movie1">kitchen</option>
                  <option value="movie2">Bedroom</option>
                  <option value="movie3">Dining</option>
                </select>
                
                <div class="invalid-feedback">Please fill out this field</div>
              </div>
          
             
    
                
            
    
          
              <div class="mb-3">
                <label for="phone" class="form-label">Phone No (up to 10 digits):</label>
                <input type="tel" pattern="[0-9]{1,10}" class="form-control" id="phone" name="phone" required>
    
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
              </div>
          
              <div class="mb-3">
                <label for="comments" class="form-label">Comments (up to 200 characters):</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" maxlength="200"></textarea>
    
    
              </div>
          
              <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" accept="image/*" class="form-control" id="image" name="image">
    
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field</div>
              </div>
          
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
                <label class="form-check-label" for="subscribe" required>I agree to the terms and conditions</label>
    
                <div class="invalid-feedback">Please fill out this field</div>
    
                
               
              </div>
          
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          
    
          <br>
    
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
